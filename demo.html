<!DOCTYPE html><html lang="en" ng-app="myApp"><head><meta charset="utf-8" /><title>Children Palace - Course registration - Demo</title><link href="css/bootstrap.min.css" rel="stylesheet" /><link href="css/responsive.min.css" rel="stylesheet" /><link href="components/angular-strap/vendor/bootstrap-datepicker.css" /><link href="http://fonts.googleapis.com/css?family=Arimo|Open+Sans+Condensed:300|Noto+Serif:700italic&amp;subset=vietnamese,latin" rel="stylesheet" /><script>document.write('<base href="' + document.location + '" />')</script><script src="components/jquery/jquery.min.js"></script><script src="components/angular/angular.min.js"></script><script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script><script src="components/angular-strap/dist/angular-strap.js"></script><script src="components/angular-strap/vendor/bootstrap-datepicker.js"></script><script src="demo.js"></script></head><body><div class="navbar" ng-controller="sessionCtrl"><div class="navbar-inner"><div class="container"><a class="brand" href="../">Children Palace</a><div class="nav-collapse collapse" id="main-menu"><ul class="nav"><li><a ng-href="#{{session.url}}" ng-show="session.logged_in">Courses</a></li></ul><ul class="nav pull-right"><li ng-show="session.logged_in"><a><span class="badge badge-important">3</span></a></li><li><a href="#/profile"><i class="icon-user"></i>You're {{session.name}}</a></li><li><a ng-click="login_box()"><i class="icon-exchange"></i>Log in as...</a></li></ul><div close="close()" modal="show_login_box"><div class="modal-header"><h3>Please choose an user to login as</h3></div><div class="modal-body"><ul ng-repeat="user in users"><li><a ng-click="login_as(user.id)">{{user.name}}</a></li></ul></div><div class="modal-footer"><button class="btn btn-warning cancel" ng-click="close()">Cancel</button></div></div></div></div></div></div><div class="container row span12"><div class="span8 offset2"><ng-view /></div></div></body></html>

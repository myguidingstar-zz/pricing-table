<!DOCTYPE html><html lang="en" ng-app="myApp"><head><meta charset="utf-8" /><title>My HTML File</title><link href="css/bootstrap.min.css" rel="stylesheet" /><link href="css/responsive.min.css" rel="stylesheet" /><link href="http://fonts.googleapis.com/css?family=Arimo|Open+Sans+Condensed:300|Noto+Serif:700italic&amp;subset=vietnamese,latin" rel="stylesheet" /><script>document.write('<base href="' + document.location + '" />')</script><script src="components/angular/angular.min.js"></script><script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script><script src="main.js"></script></head><body><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand" href="../">Bluestrap</a><div class="nav-collapse collapse" id="main-menu"></div></div></div></div><div class="container" ng-controller="pricingCtrl"><h1>Feature group: {{sum()}}</h1><div class="span12"><table class="table table-condensed" ng-repeat="feature in features"><tr ng-controller="priceRowCtrl"><td style="width: 25%"><h2 tooltip-html-unsafe="{{'&lt;img src=&quot;'+feature.image+'&quot;&gt;'}}" tooltip-placement="right">{{feature.name}}<i class="icon-question-sign pull-right hidden-phone icon-muted" mouseover-remove-class="icon-muted"></i></h2><ul><li>Show features provided with moused-over price choice</li><li>If no price is moused-over, show current price's features </li><li>{{preview}}</li><li>{{currentChoices}}</li><li>{{currentHovers}}</li></ul></td><td ng-repeat="choice in feature.choices" ng-style="{{feature.choices|autoWidth}}"><h3 class="text-center" tooltip-placement="bottom" tooltip="{{isChosen($index)|currentTooltip}}"><i class="icon-ok" ng-class="isChosen($index)|currentClass:isHovered($index)" ng-click="setChoice($index,choice)" ng-mouseenter="setHover($index,choice)" ng-mouseleave="clearHovers()" style="cursor:pointer">  {{choice}}</i></h3></td></tr></table></div></div></body></html>
